<a class="btn btn-primary pull-right" href="#/teams/new"><span class="glyphicon glyphicon-plus"></span>  Add Player</a>

<table class="table">
	<thead>
		<tr>
			<th>Player ID</th><th>Firstname</th><th>Lastname</th><th>Team ID</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="player in players">
			<td>{{player.id}}</td>
			<td>{{player.firstname}}</td>
			<td>{{player.lastname}}</td>
			<td>{{player.team}}</td>
		</tr>
	</tbody>
</table>
