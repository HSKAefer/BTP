<!DOCTYPE html> <!-- required for bootstrap -->
<html lang="de" ng-app="btpModul" class="btp application">
	<head>
		<meta http-equiv="content-type" content="text/html" charset="utf-8" />
		<!-- bootstrap 3 meta information to ensure proper rendering and zooming
			 see: https://www.w3schools.com/bootstrap/bootstrap_get_started.asp 
			width=device-width sets the width of the page to the screen-width of a device
			initial-scale=1 sets initial zoom level
		-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="/css/bootstrap.css" />
		<title>Badminton Tournament Platform</title>
	</head>
	
	<body>
	<!-- a container class is required to wrap site contents - nesting is not possible
	class="container" provides responsive fixed width container
	class="container-fluid" provides full width 
	 -->
	 <div class="container">

	 	</div>
	 </div>

        				<span class="icon-bar"></span>
       					<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
        			</button>
  					<a class="navbar-brand" href="#"><span class="glyphicon glyphicon-home"></span></a>
        		</div>
        								
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="btp-navbar-collapse">
					<ul class="nav navbar-nav" data-toggle="collapse" data-target=".navbar-collapse.in">
						<li><a href="#/current_game">Current Game</a></li>

						<li><a href="#/games">Games</a></li>
						<li><a href="#/about">About</a></li>
						
					</ul>
				</div>
			</div>
